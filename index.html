<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
     <h1>Login</h1>
     <input type="text" name="username" placeholder="Username">
     <i class="fa-regular fa-user"></i>
     <br/>
     <input type="password" name="password" placeholder="Password">
     <i class="fa-solid fa-lock"></i>
     <br/>
     <input type="checkbox" name="checkbox" >
     <label>Remember me</label>
     <br/>
     <button id="login_btn">Login</button>
     <p id="fp">Forgot password?</p>
     <p id="signup">SignUp using</p>
     <i id="#google" class="fa-brands fa-google fa-2x"></i>
     <i id="insta" class="fa-brands fa-square-instagram fa-2x"></i>
     <i id="fb" class="fa-brands fa-square-facebook fa-2x"></i>

    </div>
</body>
</html>
